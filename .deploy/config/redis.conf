# Redis configuración para producción

# Modo protegido (solo redes internas)
protected-mode yes

# Puerto de escucha
port 6379

# Deshabilitar conexiones TCP desde localhost
bind 0.0.0.0

# Límite de memoria
maxmemory 256mb

# Política de expulsión (menos usadas recientemente)
maxmemory-policy allkeys-lru

# Cada 60 segundos, guardar si al menos 1 clave cambia
save 60 1
save 300 100
save 900 1000

# Persistencia
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Seguridad
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Rendimiento
tcp-backlog 511
tcp-keepalive 300
timeout 0
databases 16

# Logs
loglevel notice
logfile ""

# Desactivar comandos peligrosos para producción
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command BGREWRITEAOF ""
rename-command BGSAVE ""
rename-command SAVE ""
rename-command SPOP ""
rename-command SREM ""
rename-command RENAME ""