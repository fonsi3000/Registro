server {
    listen 9090;
    server_name _;
    root /var/www/html/public;
    
    # Configuraciones de seguridad mejoradas
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";
    
    # Configuración de seguridad para conexiones HTTPS
    # (comentado, pero útil si agregas SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    index index.php index.html;
    charset utf-8;
    
    # Configuración para archivos estáticos con cache optimizado
    location ~* \.(ico|css|js|gif|jpg|jpeg|png|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    # Redirecciones limpias
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    
    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Denegar acceso a archivos sensibles
    location ~ /\.(env|git|config|yml|md|log) {
        deny all;
    }
    
    # Enrutar todo directamente a Octane
    location / {
        # Proxy a Octane
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts optimizados para Octane
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuración de errores personalizados
    error_page 404 /index.php;
    
    # Gzip para mejorar el rendimiento
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/xml+rss;
    gzip_disable "MSIE [1-6]\.";
    
    # Brotli para compresión aún mejor (si está disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # Buffering configurado para mejor rendimiento
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_busy_buffers_size 24k;
    proxy_buffers 64 4k;
    
    # Configuración de caché de microbuffer para respuestas dinámicas (opcional)
    # proxy_cache zone_name;
    # proxy_cache_valid 200 1m;
    # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    # proxy_cache_lock on;
}