server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;  # Cambiado de 'debug' a 'warn' para producci칩n
    
    # Tama침o m치ximo de subida
    client_max_body_size 100M;
    
    # Timeouts para peticiones largas
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Regla principal para Laravel con Octane
    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        # Estos encabezados son cruciales para que las redirecciones usen la URL correcta
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Archivos est치ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|woff|woff2|ttf|svg|eot)$ {
        root /var/www/html/public;
        access_log off;
        expires max;
        add_header Cache-Control "public, no-transform";
    }
    
    # Denegar acceso a archivos de sistema
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Favicon y robots.txt
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
        root /var/www/html/public;
    }
    
    location = /robots.txt  { 
        access_log off; 
        log_not_found off; 
        root /var/www/html/public;
    }
}