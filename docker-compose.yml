version: '3.9'

services:
  registros_app:
    build:
      context: .
      dockerfile: .deploy/Dockerfile
    container_name: registros_app
    restart: always
    volumes:
      - .:/srv/app
      - registros_vendor:/srv/app/vendor
      - registros_storage:/srv/app/storage
    depends_on:
      - registros_db
      - registros_redis
    networks:
      - registros_network
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_URL: http://46.202.179.137:9092
      APP_KEY: base64:TuClaveGeneradaConPhpArtisanKeyGenerate
    expose:
      - "9000"

  registros_nginx:
    image: nginx:1.25-alpine
    container_name: registros_nginx
    restart: always
    ports:
      - "9092:80"
    volumes:
      - .:/srv/app
      - ./.deploy/nginx/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - registros_app
    networks:
      - registros_network

  registros_db:
    image: mysql:8.0
    container_name: registros_db
    restart: always
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Espumas2025*.
      MYSQL_DATABASE: registros
      MYSQL_USER: registros_user
      MYSQL_PASSWORD: Emsa2025*.
    volumes:
      - registros_db_data:/var/lib/mysql
    networks:
      - registros_network

  registros_redis:
    image: redis:7.2-alpine
    container_name: registros_redis
    command: redis-server --requirepass Emsa2025*.
    volumes:
      - registros_redis_data:/data
    networks:
      - registros_network

volumes:
  registros_vendor:
  registros_storage:
  registros_db_data:
  registros_redis_data:

networks:
  registros_network:
    driver: bridge
