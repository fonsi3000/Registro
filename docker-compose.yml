version: '3.8'

services:
  registros_app:
    container_name: registros_app
    build:
      context: .
      dockerfile: .deploy/app.Dockerfile
    restart: unless-stopped
    working_dir: /srv/app
    environment:
      - APP_ENV=production
    volumes:
      - ./:/srv/app
    depends_on:
      - registros_db
      - registros_redis
    networks:
      - registros_network
    expose:
      - 9000

  registros_nginx:
    container_name: registros_nginx
    build:
      context: .
      dockerfile: .deploy/nginx.Dockerfile
    restart: unless-stopped
    ports:
      - "9092:80"
    depends_on:
      - registros_app
    volumes:
      - ./:/srv/app
    networks:
      - registros_network

  registros_db:
    container_name: registros_db
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "3310:3306"
    environment:
      MYSQL_DATABASE: registros
      MYSQL_USER: registros_user
      MYSQL_PASSWORD: Emsa2025*.
      MYSQL_ROOT_PASSWORD: Espumas2025*.
    volumes:
      - registros_db_data:/var/lib/mysql
    networks:
      - registros_network

  registros_redis:
    container_name: registros_redis
    image: redis:7.2
    restart: unless-stopped
    command: redis-server --requirepass Emsa2025*.
    volumes:
      - registros_redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - registros_network

volumes:
  registros_db_data:
  registros_redis_data:

networks:
  registros_network:
    driver: bridge
