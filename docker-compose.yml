version: '3.8'

services:
  # Servidor Nginx
  nginx:
    build:
      context: .
      dockerfile: .deploy/nginx.Dockerfile
    ports:
      - "${NGINX_PORT}:80"
      - "${NGINX_SSL_PORT}:443"
    volumes:
      - .:/var/www/html
    depends_on:
      - app
    networks:
      - ${DOCKER_NETWORK}
    container_name: ${NGINX_CONTAINER_NAME}

  # Aplicaci√≥n Laravel con Octane
  app:
    build:
      context: .
      dockerfile: .deploy/app.Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
        PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
        PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME}
        PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE}
        PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE}
        OPCACHE_VALIDATE_TIMESTAMPS: ${OPCACHE_VALIDATE_TIMESTAMPS}
        OPCACHE_MEMORY_CONSUMPTION: ${OPCACHE_MEMORY_CONSUMPTION}
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_PORT=${REDIS_PORT}
      - CACHE_DRIVER=${CACHE_DRIVER}
      - QUEUE_CONNECTION=${QUEUE_CONNECTION}
      - SESSION_DRIVER=${SESSION_DRIVER}
      - SESSION_LIFETIME=${SESSION_LIFETIME}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
      - SESSION_SECURE_COOKIE=${SESSION_SECURE_COOKIE}
      - SESSION_COOKIE_HTTPONLY=${SESSION_COOKIE_HTTPONLY}
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
      - RUN_SEEDERS=${RUN_SEEDERS:-false}
    depends_on:
      - db
      - redis
    networks:
      - ${DOCKER_NETWORK}
    container_name: ${APP_CONTAINER_NAME}
    ports:
      - "${APP_PORT}:8000"  # Puerto para Octane

  # Base de datos MySQL
  db:
    image: mysql:8.0
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_ROOT_HOST=${MYSQL_ROOT_HOST}
    volumes:
      - ${DB_VOLUME_NAME}:/var/lib/mysql
    networks:
      - ${DOCKER_NETWORK}
    container_name: ${DB_CONTAINER_NAME}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_HEALTHCHECK_USER}", "-p${DB_HEALTHCHECK_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  # Redis
  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - ${REDIS_VOLUME_NAME}:/data
    networks:
      - ${DOCKER_NETWORK}
    container_name: ${REDIS_CONTAINER_NAME}

networks:
  ${DOCKER_NETWORK}:
    driver: bridge

volumes:
  ${DB_VOLUME_NAME}:
    driver: local
  ${REDIS_VOLUME_NAME}:
    driver: local